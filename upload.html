{% load  static%}
<!DOCTYPE HTML>
<html>

<head>
<title>Voidmain</title>
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}" title="style" />
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<center><a href="#"><font color="white">Customer Segmentation in Banking Sector</font></a></center>
					</h3>
					<br/><br/>
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">
                    <li><a href="/upload">Upload Dataset</a></li>
                    <li><a href="/download">Download Clusters</a></li>
                    <li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">
			<div id="content">

				<form name="form" action="/predict/" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form_settings">
						<p>
							<span>Select Data Set:</span><input class="contact" type="file" name="file" value="" required/>
						</p>

						<p style="padding-top: 15px">
							<span>&nbsp;</span><input class="submit" type="submit"
								name="contact_submitted" value="Upload" />
						</p>

					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
